    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1E1E1E;
            color: white;
            display: flex;
            /* flex-direction: column; */
            /* align-items: center; */
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .app-container {
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 15px;
        }

        
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .menu a {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .menu a img {
            width: 40px;
            height: 40px;
        }

        .menu a:hover {
            background: #555;
        }

        .menu a:active {
            transform: scale(0.95);
        }

        /* Tooltip Style */
        .menu a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%; /* Move tooltip above the button */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.2s ease;
            z-index: 10; /* Ensure it appears above everything */
            pointer-events: none; /* Prevent interaction */
        }

        .menu a:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px); /* Slight upward animation */
        }
