<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <title>Fedoubt's Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1E1E1E;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .app-container {
            width: 90%;
            max-width: 400px;
            background: #222;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 15px;
        }

        
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .menu a {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .menu a img {
            width: 40px;
            height: 40px;
        }

        .menu a:hover {
            background: #555;
        }

        .menu a:active {
            transform: scale(0.95);
        }

        /* Tooltip Style */
        .menu a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%; /* Move tooltip above the button */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.2s ease;
            z-index: 10; /* Ensure it appears above everything */
            pointer-events: none; /* Prevent interaction */
        }

        .menu a:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px); /* Slight upward animation */
        }

    </style>
</head>
<body>
    <div class="app-container">
        <h1>My App</h1>
        <p>Welcome to HOMEPAGE!</p>
        <div class="menu">
            <a data-tooltip="Let's go ENCRYPT!" href="https://d2luynvj2paf55.cloudfront.net/c/index.html" target="_blank"><img src="https://d2luynvj2paf55.cloudfront.net/c/favicon.ico"></a>
            <a data-tooltip="Let's go DIARY!" href="https://d2luynvj2paf55.cloudfront.net/d/index.html" target="_blank"><img src="https://d2luynvj2paf55.cloudfront.net/d/favicon.ico"></a>
            <a data-tooltip="Let's go TODOLIST!" href="https://d2luynvj2paf55.cloudfront.net/t/index.html" target="_blank"><img src="https://d2luynvj2paf55.cloudfront.net/t/favicon.ico"></a>
        </div>
    </div>
</body>
</html>
