<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo times</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #1E1E1E;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }


  .todo-container {
    background-color: #2C2C2C;
    color: #e0e0e0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
  }

  .category-container{
    background-color: #1E1E1E;
    color: #e0e0e0;
    padding: 20px;
    border-radius: 10px;
    text-align: left;
    width: 400px;
    box-shadow: 0 4px 8px rgba(0.1, 0, 0, 0.1);
  }

  .category-openup {
  margin-left: auto; /* 讓 `▼` 靠最右 */
  padding: 0 8px;
}

 
  h1{
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  .input-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
  }


  button{
    padding: 10px 20px;
    background-color: #1ba0ef;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  .button2{
    border-radius: 5px;
    background-color: #127ebd;
    font-size: 32px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  }

  .button2:hover {
    background-color: #0056b3;
  }
  .button2-container{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
  }
  .button2-container select{
    background-color: #091c31;
  }

  .flex-container {
  display: flex;
  align-items: stretch; /* 讓子元素都撐滿父容器的高度 */
  gap: 8px; /* 避免元素之間太擠 */
}
.button-container {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

  
  .format-label {
    display: block;
    margin-top: 10px;
    font-size: 0.9em;
    color: #333;
  }

  .download-button {
    margin-top: 20px;
    display: block;
  }


  input[type=checkbox]{
	height: 0;
	width: 0;
	visibility: hidden;
}


.switch { /*==設定開關鈕的長寬==*/
    position: relative;
    width: 85px;
    height: 30px;
    line-height: 30px;
  }
  .switch-checkbox {
   position: absolute;
   display: none;
  }
  .switch-label {
    display: block;
    overflow: hidden;
    cursor: pointer;
    border-radius: 20px;
  }
  .switch-txt {
    display: block;
    width: 200%;
    margin-left: -100%;
    transition: margin 0.3s ease-in 0s;
  }
  .switch-txt::before,
  .switch-txt::after {
    display: block;
    float: right;
    width: 50%;
    font-size: 13px;
    color: #fff;
    font-weight: bold;
    box-sizing: border-box;
  }
  /*==開關鈕底色(開啟時)==*/
  .switch-txt::after {
    content: attr(turnOn);
    padding-left: -30px;
    background: #1ba0ef;
    color: #fff;
  }
  /*開關鈕底色(關閉時)*/
  .switch-txt::before {
    content: attr(turnOff);
    padding-right: 10px;
    background: #eee;
    color: #ccc;
    text-align: right;
  }
  /*==開關鈕的顏色與大小==*/
  .switch-Round-btn {
    position: absolute;
    display: block;
    width: 26px;
    height: 26px;
    margin: 2px;
    background: #fff;
    top: 0;
    bottom: 0;
    right: 55px; /* 按鈕位置*/
    border-radius: 13px;
    transition: all 0.3s ease-in 0s;
  }
  .switch-checkbox:checked + .switch-label .switch-txt {
    margin-left: 0;
  }
  .switch-checkbox:checked + .switch-label .switch-Round-btn{
    right: 0;
  }


  .button-container {
    display: flex;
      justify-content: space-between;
      align-items: center;
}

     /* 🔹 白色模式 */
     .light-mode {
      background-color: #414242;
      color: #333;
    }

    .light-mode .todo-container {
      background-color: #fff;
      color: #000;
      padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
    }

    .light-mode .category-container {
      background-color: #414242;
      color: #fff;
      padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 400px;
    }

    .light-mode .empty{
  background-color: #fff;
  cursor: auto;
}

.date{
  padding: 8px 12px;
  border: 2px;
    border-radius: 5px;
    background: #1ba0ef;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

.date:hover {
  background-color: #0056b3;
}

    select {
    padding: 8px 12px;
    border-radius: 5px;
    background: #1ba0ef;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* 滑鼠懸停時變化 */
select:hover {
  background-color: #0056b3;
}

/* 點擊時的樣式 */
select:focus {
    outline: none;
    border-color: #ffffff;
    box-shadow: 0 0 5px rgba(4, 80, 42, 0.5);
}

/* 下拉選單的箭頭樣式 */
select::-ms-expand {
    display: none; /* 隱藏 IE 的箭頭 */
}


.category {
  background-color: #091c31;
  display: flex;
  align-items: center;
  justify-content: space-between; /* 左右對齊 */
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 5px;
}

.category-content {
    display: none;
    padding-left: 15px;
}

.todo-item {
    background: #f9f9f9;
    padding: 5px;
    margin: 5px 0;
    border-left: 4px solid #1ba0ef;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

  </style>
</head>
<body>
  <div id="app">

    <div v-if="!isCategoryVisible" class="todo-container">
      <div class="button-container">
        <h1>Let's go TODOLIST!</h1>
        <div class="switch">
          <input v-model="isLight" class="switch-checkbox" id="switchID2" type="checkbox" name="switch-checkbox">
          <label class="switch-label" for="switchID2">
            <span class="switch-txt" turnOn="light" turnOff="dark":data-format="isLight ? 'light' : 'dark'"></span>
            <span class="switch-Round-btn"></span>
          </label>
        </div>
      </div>
      


      <div class="button-container">
        <div class="flex-container">
          <icon @click="isCategoryVisible = true" class="button2 material-icons">add</icon>
          <select v-model="selectedCategory">
            <option value="">choose your category</option>
            <option v-for="(todos, category) in todoList" :key="category" :value="category">
              {{ category }}
            </option>
          </select>
        </div>
          <input class="date" type="date" v-model="newTodo.date">
        </div>

        <div class="button-container">
          <input type="text" v-model="newTodo.text" placeholder="Enter a task...">
          <button @click="addTodo">Save</button>
        </div>
    </div>

    <div v-if="isCategoryVisible" class="todo-container">
        <div class="button-container">
          <h1>Let's go CATEGORY!</h1>
          <div class="switch">
            <input v-model="isLight" class="switch-checkbox" id="switchID2" type="checkbox" name="switch-checkbox">
            <label class="switch-label" for="switchID2">
              <span class="switch-txt" turnOn="light" turnOff="dark":data-format="isLight ? 'light' : 'dark'"></span>
              <span class="switch-Round-btn"></span>
            </label>
          </div>
        </div>
          <div class="input-container" >
            <input type="text" style="margin-right: 0px;" v-model="newCategory" placeholder="Enter a new category..." required>
          </div>
          <div class="button-container" ref="buttonContainer">
            <button @click="saveCategory">Save</button>
            <button @click="isCategoryVisible = false">Close</button>
          </div>
      </div>

      
      <div v-if="isListVisible" class="category-container">
        <div class="button2-container" stlye="">
          <select @change="exportTodolist($event)">
            <option value="">Let's go BUCKUP!</option>
            <option value="exportJson">Export as JSON</option>
            <option value="viewAsJson">View as JSON</option>
            <option value="exportHtml">Export as HTML</option>
            <option value="viewAsHtml">View as HTML</option>
          </select>
          </div>

        <div v-for="(todos, category) in todoList" :key="category">
          <div class="category" @click="toggleCategory(category)">
            <icon v-if="isCategoryVisible" @click.stop="removeCategory(category)" class="material-icons">delete</icon>
            <span class="category-name">{{ category }}</span>
            <icon class="category-openup material-icons">menu_open</icon>
          </div>
          
          <div v-show="expandedCategories.includes(category)" class="category-content">
            <div v-for="(todo, index) in sortedTodos(todos)" :key="index" class="todo-item">
              <span>{{ todo.text }} ({{ todo.date }})</span>
              <icon @click="removeTodo(category, index)" class="material-icons">delete</icon>
            </div>
          </div>
        </div>
      </div>

    </div>

<script src="https://d2luynvj2paf55.cloudfront.net/t/6974850989e8a6a37d36f56eee8fe955.min.js"></script>
</body>
</html>
