    /* Tooltip Style */
    .menu i::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      /* Move tooltip above the button */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, transform 0.2s ease;
      z-index: 10;
      /* Ensure it appears above everything */
      pointer-events: none;
      /* Prevent interaction */
    }

    .menu i:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-5px);
      /* Slight upward animation */
    }

    .loading,
.loading > div {
  position: relative;
  box-sizing: border-box;
}

.loading {
  padding: 5px;
  display: block;
  font-size: 0;
  color: #faf6f6;
}

.loading.la-dark {
  color: #333;
}

.loading > div {
  display: inline-block;
  float: none;
  background-color: currentColor;
  border: 0 solid currentColor;
}

.loading {
  width: 10px;
  height: 10px;
}

.loading > div {
  position: absolute;
  width: 10px;
  height: 10px;
  margin-left: -25px;
  border-radius: 100%;
  animation: ball-running-dots-animate 2s linear infinite;
}

.loading > div:nth-child(1) {
  animation-delay: 0s;
}

.loading > div:nth-child(2) {
  animation-delay: -0.4s;
}

.loading > div:nth-child(3) {
  animation-delay: -0.8s;
}

.loading > div:nth-child(4) {
  animation-delay: -1.2s;
}

.loading > div:nth-child(5) {
  animation-delay: -1.6s;
}

.loading > div:nth-child(6) {
  animation-delay: -2s;
}

.loading > div:nth-child(7) {
  animation-delay: -2.4s;
}

.loading > div:nth-child(8) {
  animation-delay: -2.8s;
}

.loading > div:nth-child(9) {
  animation-delay: -3.2s;
}

.loading > div:nth-child(10) {
  animation-delay: -3.6s;
}

.loading.la-sm {
  width: 4px;
  height: 4px;
}

.loading.la-sm > div {
  width: 4px;
  height: 4px;
  margin-left: -12px;
}

.loading.la-2x {
  width: 20px;
  height: 20px;
}

.loading.la-2x > div {
  width: 20px;
  height: 20px;
  margin-left: -50px;
}

.loading.la-3x {
  width: 30px;
  height: 30px;
}

.loading.la-3x > div {
  width: 30px;
  height: 30px;
  margin-left: -75px;
}

@keyframes ball-running-dots-animate {
  0%,
  100% {
    width: 100%;
    height: 100%;
    transform: translateY(0) translateX(500%);
  }

  80% {
    transform: translateY(0) translateX(0);
  }

  85% {
    width: 100%;
    height: 100%;
    transform: translateY(-125%) translateX(0);
  }

  90% {
    width: 200%;
    height: 75%;
  }

  95% {
    width: 100%;
    height: 100%;
    transform: translateY(-100%) translateX(500%);
  }
}

      </dropdown-menu-1>
      <div class="card">
        <h1 class="bhutuka-expanded-one-regular">FEEDBACK!</h1>
        <form @submit.prevent="handleSubmit">
          <div class="input-container">
            <input type="email" v-model="formData.to_email" required placeholder="sender@example.com">
            <input type="text" style="margin-right: 0px;" v-model="formData.from_name" required
              placeholder="Enter your name...">
          </div>
          <div class="input-container">
            <textarea v-model="formData.message" required placeholder="Enter your message here..."></textarea>
          </div>
          <div class="menu">
            <button class="font-awesome-i-inbutton" type="submit">
              <i data-tooltip="send email" class="font-awesome-i fa-solid fa-paper-plane"></i>
            </button>
            <i data-tooltip="back" @click="isSendEmail = false" class="font-awesome-i fa-regular fa-circle-xmark"></i>
          </div>
          <div class="status" :class="{ error: isError }" v-if="status">{{ status }}</div>
        </form>
      </div>
    </div>

    <div v-if="isImport" class="todo-container">
      <dropdown-menu-1
        v-model:is-send-email="isSendEmail"
        v-model:is-category-visible="isCategoryVisible"
        v-model:is-import="isImport">
      </dropdown-menu-1>
      
      <div class="loading-container">
        <div v-if="isLoading" class="loading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <input type="file" @change="handleFileChange" accept=".json">
      
      <div class="menu">
        <i data-tooltip="overwrite" @click="handleFileUpload('overwrite')" class="font-awesome-i fa-solid fa-feather"></i>
        <i data-tooltip="append ,Will keep the original" @click="handleFileUpload('append')" class="font-awesome-i fa-solid fa-feather-pointed"></i>
        <i data-tooltip="cancel" @click="isImport = false" class="font-awesome-i fa-regular fa-circle-xmark"></i>
      </div>
    </div>
    
    <div v-if="!isCategoryVisible && !isSendEmail &&!isImport" class="todo-container">
      <dropdown-menu-1
        v-model:is-send-email="isSendEmail"
        v-model:is-category-visible="isCategoryVisible"
        v-model:is-import="isImport">
      </dropdown-menu-1>
      <h1 class="bhutuka-expanded-one-regular">TODOLIST!</h1>

      <div class="button-container">
        <div class="flex-container">
          <select class="category-select" v-model="selectedCategory" :key="categoryKey">
            <option value="">category</option>
            <option v-for="(todos, category) in todoList" :key="category" :value="category">
              {{ category }}
            </option>
          </select>
        </div>

        <input class="date" type="date" v-model="newTodo.date">
      </div>

      <div class="button-container">
        <input type="text" v-model="newTodo.text" placeholder="Enter a task..." required>
        <div class="menu">
          <i data-tooltip="send" @click="addTodo" class="font-awesome-i fa-solid fa-paper-plane"></i>
        </div>
      </div>
    </div>

    <div v-if="isCategoryVisible && !isSendEmail &&!isImport" class="todo-container">
      <dropdown-menu-1
        v-model:is-send-email="isSendEmail"
        v-model:is-category-visible="isCategoryVisible">
      </dropdown-menu-1>
      <h1 class="bhutuka-expanded-one-regular">new CATEGORY!</h1>
      <div class="input-container">
        <input type="text" style="margin-right: 0px;" v-model="newCategory" placeholder="Enter a new category..."
          required>
      </div>
      <div class="menu">
        <i data-tooltip="send" @click="saveCategory" class="font-awesome-i fa-solid fa-paper-plane"></i>
        <i data-tooltip="back" @click="isCategoryVisible = false" class="font-awesome-i fa-regular fa-circle-xmark"></i>
      </div>
    </div>
    <br>
    <div v-if="isListVisible && !isSendEmail &&!isImport" class="category-container">
      <div v-for="(todos, category) in todoList" :key="category">
        <div class="category" @click="toggleCategory(category)" :key="categoryKey">
          <div class="menu">
            <i data-tooltip="remove category" v-if="isCategoryVisible" @click.stop="removeCategory(category)"
              class="font-awesome-i fa-solid fa-trash"></i>
            <span class="category-name">{{ category }}</span><span v-if="todos.length === 0">ã€€(No tasks
              available.)</span>
            <i data-tooltip="dropdown this category"
              class="font-awesome-i category-openup fa-solid fa-chevron-down"></i>
          </div>
        </div>

        <div v-show="expandedCategories.includes(category)" class="category-content">
          <div v-for="(todo, index) in sortedTodos(todos)" :key="index" class="todo-item"
            :class="{ completed: todo.completed }">
            <span class="text-content" @click="checkTodo(category, index)">ã€€{{ todo.date }}ã€€{{ todo.text }}</span>
            
            <div class="hamburger">
              <div class="dropdown">
                <i class="font-awesome-i fa-solid fa-bars" @click="toggleBarsTodo"></i>
                <ul v-show="dropdownviewTodo" class="dropdown-menu bars">
                  <li @click="checkTodo(category, index)" >
                    <i class="font-awesome-i fa-regular fa-square-check"></i><span>|ã€€check todo</span>
                  </li>
                  <li @click="copyTodo(todo.text)" >
                    <i class="font-awesome-i fa-regular fa-copy"></i><span>|ã€€copy todo text</span>
                  </li>
                  <li @click="removeTodo(category, index, todo.text)" >
                    <i class="font-awesome-i fa-solid fa-trash"></i><span>|ã€€remove todo</span>
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="./static/script/script.js"></script>
  <!-- <script src="https://d2luynvj2paf55.cloudfront.net/t/6974850989e8a6a37d36f56eee8fe955.min.js"></script> -->
</body>

</html>
