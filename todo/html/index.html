<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo times</title><link rel="icon" href="favicon.ico" type="image/x-icon"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Rubik+Glitch&family=Nabla&family=Butcherman&display=swap" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"><style>body{font-family:Arial,sans-serif;background-color:#1e1e1e;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.todo-container{background-color:#2c2c2c;color:#e0e0e0;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center;width:400px}.category-container{background-color:#1e1e1e;color:#e0e0e0;padding:20px;border-radius:10px;text-align:left;width:400px;box-shadow:0 4px 8px rgba(.1,0,0,.1)}.basic-container{color:#e0e0e0}.category-openup{margin-left:auto;padding:0 8px}h1{font-size:1.5em;margin-bottom:20px}.input-container{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}.input-container textarea{width:100%;height:100px}input[type=email],input[type=text]{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;margin-right:10px}.font-awesome-i-inbutton{background-color:#2c2c2c;color:#fff;border:none;cursor:pointer;transition:background-color 0s;padding:0}.font-awesome-i-inbutton:hover{background-color:#2c2c2c}.flex-container{display:flex;align-items:stretch;gap:8px}.button-container{display:flex;justify-content:space-between;margin-top:10px}.format-label{display:block;margin-top:10px;font-size:.9em;color:#333}.download-button{margin-top:20px;display:block}input[type=checkbox]{height:0;width:0;visibility:hidden}.button-container{display:flex;justify-content:space-between;align-items:center}.light-mode{background-color:#414242;color:#333}.light-mode .todo-container{background-color:#fff;color:#000}.light-mode .category-container{background-color:#414242;color:#fff}.light-mode .date,.light-mode select{background-color:#72aeee}.light-mode .date:hover,.light-mode select:hover{background-color:#2969ad}.light-mode .basic-container{color:#000}.light-mode .font-awesome-i-inbutton{background-color:#fff}.light-mode .todo-item{color:#fff;border-left:4px solid #1ba0ef;border-bottom:4px solid #0056b3;background-color:#7bb0e9;border-radius:5px}.light-mode .completed{background:#414242;border-left:4px solid #c7c7c7;border-bottom:4px solid #575656}.light-mode .category{background-color:#fff;color:#000}.light-mode .menu i{color:#000}.light-mode .font-awesome-i{color:#000}.light-mode .heading-style1{font-family:Creepster,cursive;color:#72aeee;text-shadow:2px 2px 4px rgba(95,110,192,.3)}.date{padding:8px 12px;border:2px;border-radius:5px;background:#1287ca;color:#fff;cursor:pointer;transition:all .3s ease}.date:hover{background-color:#154f8d}select{padding:8px 12px;border-radius:5px;background:#1287ca;color:#fff;cursor:pointer;transition:all .3s ease}select:hover{background-color:#154f8d}select:focus{outline:0;border-color:#fff;box-shadow:0 0 5px rgba(4,80,42,.5)}select::-ms-expand{display:none}.category{background-color:#2c2c2c;padding:10px 12px;border-radius:5px;cursor:pointer;margin-bottom:5px;transition:all .3s ease}.category-content{cursor:pointer;padding-left:15px}.todo-item{color:#1e1e1e;border-left:4px solid #359bd6;border-bottom:4px solid #0056b3;background-color:#2e94cf;padding:5px;margin:5px 0;border-radius:5px;display:flex;justify-content:space-between;align-items:center;word-wrap:break-word}.completed{color:#fff;background:#1e1e1e;border-left:4px solid #2c2c2c;border-bottom:4px solid #202020}.dropdown{position:relative;display:inline-block;margin-right:20px;cursor:pointer}.dropdown-menu{position:absolute;top:30px;left:0;color:#e0e0e0;background:#2c2c2c;box-shadow:2px 2px 5px rgba(0,0,0,.2);list-style:none;padding:0;margin:0;width:150px;transition:all .3s ease}.dropdown-menu li{padding:10px;cursor:pointer}.dropdown-menu li:hover{background:#6a7075}.dropdown span{font-size:24px;cursor:pointer}.material-icons .font-awesome-i{cursor:pointer;color:#fff}.text-content{flex:1;word-wrap:break-word;min-width:0}.notyf__toast{max-width:300px;white-space:normal;word-break:break-word}.menu{display:flex;flex-wrap:wrap;justify-content:center;gap:15px}.menu i{border:none;color:#fff;border-radius:10px;cursor:pointer;transition:.3s;display:flex;align-items:center;justify-content:center;position:relative}.menu i img{width:40px;height:40px}.menu i:active{transform:scale(.95)}.menu i::after{content:attr(data-tooltip);position:absolute;bottom:100%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.9);color:#fff;padding:5px 10px;border-radius:5px;font-size:14px;white-space:nowrap;opacity:0;visibility:hidden;transition:opacity .3s ease,transform .2s ease;z-index:10;pointer-events:none}.menu i:hover::after{opacity:1;visibility:visible;transform:translateX(-50%) translateY(-5px)}.heading-style1{font-family:Creepster,cursive;color:#1287ca;text-shadow:2px 2px 4px rgba(1,1,32,.3);font-size:2.5em;text-align:center;margin-bottom:20px}</style></head><body><div id="app"><div class="menu"><i data-tooltip="toggle_on the light" v-if="isLight" @click="isLight = false" class="font-awesome-i fa-solid fa-toggle-on"></i> <i data-tooltip="toggle_off the light" v-if="!isLight" @click="isLight = true" class="font-awesome-i fa-solid fa-toggle-off"></i><i v-if="!isSendEmail" data-tooltip="feedback" @click="isSendEmail = true" class="font-awesome-i fa-solid fa-envelope"></i><div v-if="!isSendEmail" class="dropdown" @click="toggleDropdown('dropdownview', true)"><i data-tooltip="view or export the data" class="font-awesome-i fa-solid fa-file-export"></i><ul v-show="dropdownview" class="dropdown-menu"><li @click="viewAs('json')">View as JSON</li><li @click="viewAs('html')">View as HTML</li><li @click="exportAs('json')">Export as JSON</li><li @click="exportAs('html')">Export as HTML</li><li @click="toggleDropdown('dropdownview', false)"><i data-tooltip="close" class="font-awesome-i fa-regular fa-circle-xmark"></i></li></ul></div></div><div v-if="isSendEmail" class="todo-container"><div class="card"><h1 class="heading-style1">FEEDBACK!</h1><form @submit.prevent="handleSubmit"><div class="input-container"><input type="email" v-model="formData.to_email" required placeholder="recipient@example.com"> <input type="text" style="margin-right:0" v-model="formData.from_name" required placeholder="Enter your name..."></div><div class="input-container"><textarea v-model="formData.message" required placeholder="Enter your message here..."></textarea></div><div class="menu"><button class="font-awesome-i-inbutton" type="submit"><i data-tooltip="send email" class="font-awesome-i fa-solid fa-paper-plane"></i></button> <i data-tooltip="back" @click="isSendEmail = false" class="font-awesome-i fa-regular fa-circle-xmark"></i></div><div class="status" :class="{ error: isError }" v-if="status">{{ status }}</div></form></div></div><div v-if="!isCategoryVisible && !isSendEmail" class="todo-container"><h1 class="heading-style1">TODOLIST!</h1><div class="button-container"><div class="flex-container"><div class="menu"><i data-tooltip="add category" @click="isCategoryVisible = true" class="font-awesome-i fa-solid fa-add"></i></div><select v-model="selectedCategory"><option value="">choose your category</option><option v-for="(todos, category) in todoList" :key="category" :value="category">{{ category }}</option></select></div><input class="date" type="date" v-model="newTodo.date"></div><div class="button-container"><input type="text" v-model="newTodo.text" placeholder="Enter a task..." required><div class="menu"><i data-tooltip="send" @click="addTodo" class="font-awesome-i fa-solid fa-paper-plane"></i></div></div></div><div v-if="isCategoryVisible && !isSendEmail" class="todo-container"><h1 class="heading-style1">new CATEGORY!</h1><div class="input-container"><input type="text" style="margin-right:0" v-model="newCategory" placeholder="Enter a new category..." required></div><div class="menu"><i data-tooltip="send" @click="saveCategory" class="font-awesome-i fa-solid fa-paper-plane"></i> <i data-tooltip="back" @click="isCategoryVisible = false" class="font-awesome-i fa-regular fa-circle-xmark"></i></div></div><div v-if="isListVisible && !isSendEmail" class="category-container"><div v-for="(todos, category) in todoList" :key="category"><div class="category" @click="toggleCategory(category)"><div class="menu"><i data-tooltip="remove category" v-if="isCategoryVisible" @click.stop="removeCategory(category)" class="font-awesome-i fa-solid fa-trash"></i> <span class="category-name">{{ category }}</span><span v-if="todos.length === 0">　(No tasks available.)</span> <i data-tooltip="dropdown this category" class="font-awesome-i category-openup fa-solid fa-chevron-down"></i></div></div><div v-show="expandedCategories.includes(category)" class="category-content"><div @click="checkTodo(category, index)" v-for="(todo, index) in sortedTodos(todos)" :key="index" class="todo-item" :class="{ completed: todo.completed }"><span class="text-content">{{ todo.date }}　{{ todo.text }}</span><div class="menu"><i data-tooltip="remove todo" @click="removeTodo(category, index)" class="font-awesome-i fa-solid fa-trash"></i></div></div></div></div></div></div><script src="https://d2luynvj2paf55.cloudfront.net/t/6974850989e8a6a37d36f56eee8fe955.min.js"></script></body></html>
