<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo times</title><link rel="icon" href="favicon.ico" type="image/x-icon"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><style>body{font-family:Arial,sans-serif;background-color:#1e1e1e;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.todo-container{background-color:#2c2c2c;color:#e0e0e0;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center;width:400px}.category-container{background-color:#1e1e1e;color:#e0e0e0;padding:20px;border-radius:10px;text-align:left;width:400px;box-shadow:0 4px 8px rgba(.1,0,0,.1)}.basic-container{color:#e0e0e0}.category-openup{margin-left:auto;padding:0 8px}h1{font-size:1.5em;margin-bottom:20px}.input-container{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}input[type=text]{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;margin-right:10px}button{padding:10px 20px;background-color:#1ba0ef;color:#fff;border:none;border-radius:5px;cursor:pointer;transition:background-color .3s}button:hover{background-color:#0056b3}.button2{border-radius:5px;background-color:#127ebd;font-size:36px;color:#fff;cursor:pointer;transition:background-color .3s;height:100%;display:flex;align-items:center;justify-content:center}.button2:hover{background-color:#0056b3}.button2-container{display:flex;align-items:center;justify-content:center;margin-bottom:10px}.button2-container select{background-color:#1ba0ef}.button2-container select:hover{background-color:#0056b3}.flex-container{display:flex;align-items:stretch;gap:8px}.button-container{display:flex;justify-content:space-between;margin-top:10px}.format-label{display:block;margin-top:10px;font-size:.9em;color:#333}.download-button{margin-top:20px;display:block}input[type=checkbox]{height:0;width:0;visibility:hidden}.button-container{display:flex;justify-content:space-between;align-items:center}.light-mode{background-color:#414242;color:#333}.light-mode .todo-container{background-color:#fff;color:#000}.light-mode .category-container{background-color:#414242;color:#fff}.light-mode .basic-container{color:#000}.light-mode .todo-item{background:#414242;border-left:4px solid #c7c7c7;border-bottom:4px solid #575656;border-radius:5px}.light-mode .completed{color:#fff;border-left:4px solid #1ba0ef;border-bottom:4px solid #0056b3;background-color:#7bb0e9}.light-mode .category{background-color:#fff;color:#000}.light-mode .button2-container select{background-color:#1ba0ef;transition:all .3s ease}.light-mode .button2-container select:hover{background-color:#0056b3}.date{padding:8px 12px;border:2px;border-radius:5px;background:#1ba0ef;color:#fff;cursor:pointer;transition:all .3s ease}.date:hover{background-color:#0056b3}select{padding:8px 12px;border-radius:5px;background:#1ba0ef;color:#fff;cursor:pointer;transition:all .3s ease}select:hover{background-color:#0056b3}select:focus{outline:0;border-color:#fff;box-shadow:0 0 5px rgba(4,80,42,.5)}select::-ms-expand{display:none}.category{background-color:#2c2c2c;display:flex;align-items:center;justify-content:space-between;padding:8px 12px;border-radius:5px;cursor:pointer;margin-bottom:5px;transition:all .3s ease}.category-content{cursor:pointer;padding-left:15px}.todo-item{background:#1e1e1e;padding:5px;margin:5px 0;border-radius:5px;border-left:4px solid #2c2c2c;border-bottom:4px solid #202020;display:flex;justify-content:space-between;align-items:center}.completed{color:#1e1e1e;border-left:4px solid #1ba0ef;border-bottom:4px solid #0056b3;background-color:#7bb0e9}.dropdown{position:relative;display:inline-block;margin-right:20px;cursor:pointer}.dropdown-menu{position:absolute;top:30px;left:0;background:#1ba0ef;box-shadow:2px 2px 5px rgba(0,0,0,.2);list-style:none;padding:0;margin:0;width:150px}.dropdown-menu li{padding:10px;cursor:pointer}.dropdown-menu li:hover{background:#0056b3}.dropdown span{font-size:24px;cursor:pointer}.material-icons{cursor:pointer}</style></head><body><div id="app"><div class="basic-container"><span v-if="isLight" @click="isLight = false" class="material-icons">toggle_on</span> <span v-if="!isLight" @click="isLight = true" class="material-icons">toggle_off</span> <span class="material-icons">mail</span><div class="dropdown" @mouseenter="toggleDropdown('dropdownview', true)" @mouseleave="toggleDropdown('dropdownview', false)"><span class="material-icons">description</span><ul v-show="dropdownview" class="dropdown-menu"><li @click="viewAs('json')">View as JSON</li><li @click="viewAs('html')">View as HTML</li><li @click="exportAs('json')">Export as JSON</li><li @click="exportAs('html')">Export as HTML</li></ul></div></div><div v-if="!isCategoryVisible" class="todo-container"><h1>Let's go TODOLIST!</h1><div class="button-container"><div class="flex-container"><span @click="isCategoryVisible = true" class="button2 material-icons">add</span> <select v-model="selectedCategory"><option value="">choose your category</option><option v-for="(todos, category) in todoList" :key="category" :value="category">{{ category }}</option></select></div><input class="date" type="date" v-model="newTodo.date"></div><div class="button-container"><input type="text" v-model="newTodo.text" placeholder="Enter a task..."> <button @click="addTodo">Save</button></div></div><div v-if="isCategoryVisible" class="todo-container"><div class="button-container"><h1>Let's go CATEGORY!</h1><div class="switch"><input v-model="isLight" class="switch-checkbox" id="switchID2" type="check
