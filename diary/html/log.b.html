<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt times - log</title>
    <link rel="icon" href="favicon-log.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon-log.ico" type="image/x-icon"> 
    <style>
            /* 🔹 暗色模式（預設） */
    body {
      font-family: Arial, sans-serif;
      background-color: #1E1E1E;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #E0E0E0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .log-container {
      flex-grow: 1;
      overflow-y: auto;
      padding-top: 10px;
    }

    .log-entry {
      background: #2C2C2C;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border-left: 5px solid #28a745;
      white-space: pre-line;
      color: #E0E0E0;
      transition: background 0.3s, color 0.3s;
    }

    .log-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 5px;
      color: #FFFFFF;
    }

    .timestamp {
      font-size: 14px;
      font-weight: 700;
      color: #A0A0A0;
      display: block;
      margin-top: 5px;
    }

  a{
    color: #FFFFFF;
  }

  .light-mode a{
    color: #1E1E1E;
  }

  
    /* 🔹 白色模式 */
    .light-mode {
      background-color: #414242;
      color: #333;
      margin-bottom: 10px;
    }

    .light-mode .log-entry {
      background: #FFFFFF;
      color: #333;
      border-left: 5px solid #28a745;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .light-mode .log-title {
      color: #222;
    }

    .light-mode .timestamp {
      color: gray;
    }

    /* 🔹 Switch 開關樣式 */
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .switch-label {
      font-size: 16px;
      margin-left: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1DA1F2;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
    </style>
</head>
<body>
    
    <div id="app" class="container">
        <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="modeSwitch" onchange="toggleMode()">
              <span class="slider"></span>
            </label>
          </div>
          <br>
        <div class="log-container">
          <div class="log-entry"><div class="log-title">frontend: light-mode & dark-mode</div><p>--</p><span class="timestamp">2025/02/11</span></div>
          <div class="log-entry"><div class="log-title">frontend: </div><p>1. 加一個按鈕，點擊後備份 LocalStorage<br>2. [] 區分帳號</p><span class="timestamp">2025/02/10</span></div>
          <div class="log-entry"><div class="log-title">frontend: demo</div><p>生成雛形</p><span class="timestamp">2025/02/09</span></div>
        </div>
    </div>
    <script>
        function toggleMode() {
      document.body.classList.toggle('light-mode');

      // 取得 switch 按鈕
      const switchBtn = document.getElementById('modeSwitch');

      // 存儲用戶選擇
      if (document.body.classList.contains('light-mode')) {
        localStorage.setItem('theme', 'light');
        switchBtn.checked = true;
      } else {
        localStorage.setItem('theme', 'dark');
        switchBtn.checked = false;
      }
    }

    // 讀取用戶的模式選擇
    window.onload = function() {
      const switchBtn = document.getElementById('modeSwitch');
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        switchBtn.checked = true;
      }
    }
      </script>
</body>
</html>
