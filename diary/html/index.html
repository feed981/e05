<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Diary times</title><link rel="icon" href="favicon.ico" type="image/x-icon"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script><style>body{font-family:Arial,sans-serif;background-color:#1e1e1e;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.auth-container,.calendar-container,.diary-container{background-color:#2c2c2c;color:#e0e0e0;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center;width:400px}h1{font-size:1.5em;margin-bottom:20px}.input-container{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}input[type=text]{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;margin-right:10px}button{padding:10px 20px;background-color:#28a745;color:#fff;border:none;border-radius:5px;cursor:pointer;transition:background-color .3s}.button2{background:#28a745;color:#fff;padding:10px;border:none;cursor:pointer;width:100%;margin-top:10px}button:hover{background-color:#045e4a}#calendar-nav{display:flex;justify-content:space-between;margin:10px 0}#calendar{color:#000;display:grid;grid-template-columns:repeat(7,1fr);gap:5px;margin-top:10px}.dayiv{color:#fff;text-align:center;margin-bottom:10px}.now{background:#045e4a}.day{padding:10px;background:#ddd;cursor:pointer;text-align:center;border-radius:5px}.day:hover{background-color:#8fc43a}.has-entry{background-color:#c7e696}.diary-container{min-height:600px;max-height:600px;transition:height .2s ease-in-out;overflow:hidden}.diary-container textarea{width:100%;box-sizing:border-box;min-height:400px;max-height:400px;resize:none;outline:0;font-size:16px;padding:5px;border-radius:5px;background:#f9f9f9;overflow:hidden}.button-container{display:flex;justify-content:space-between;margin-top:10px}.format-label{display:block;margin-top:10px;font-size:.9em;color:#333}.download-button{margin-top:20px;display:block}input[type=checkbox]{height:0;width:0;visibility:hidden}.switch{position:relative;width:85px;height:30px;line-height:30px}.switch-checkbox{position:absolute;display:none}.switch-label{display:block;overflow:hidden;cursor:pointer;border-radius:20px}.switch-txt{display:block;width:200%;margin-left:-100%;transition:margin .3s ease-in 0s}.switch-txt::after,.switch-txt::before{display:block;float:right;width:50%;font-size:13px;color:#fff;font-weight:700;box-sizing:border-box}.switch-txt::after{content:attr(turnOn);background:#28a745;color:#fff}.switch-txt::before{content:attr(turnOff);padding-right:10px;background:#eee;color:#ccc;text-align:right}.switch-Round-btn{position:absolute;display:block;width:26px;height:26px;margin:2px;background:#fff;top:0;bottom:0;right:55px;border-radius:13px;transition:all .3s ease-in 0s}.switch-checkbox:checked+.switch-label .switch-txt{margin-left:0}.switch-checkbox:checked+.switch-label .switch-Round-btn{right:0}.button-container{display:flex;justify-content:space-between;align-items:center}.light-mode{background-color:#414242;color:#333}.light-mode .auth-container,.light-mode .calendar-container,.light-mode .diary-container{background-color:#fff;color:#000;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center;width:400px}</style></head><body><div id="app"><div class="switch"><input v-model="isLight" class="switch-checkbox" id="switchID2" type="checkbox" name="switch-checkbox"> <label class="switch-label" for="switchID2"><span class="switch-txt" turnon="light" turnoff="dark" :data-format="isLight ? 'light' : 'dark'"></span> <span class="switch-Round-btn"></span></label></div><div v-if="!isCalendarVisible" class="auth-container"><h1>Let's go Diary!</h1><div class="input-container"><input type="text" v-model="username" placeholder="username..." required> <input type="text" v-model="password" placeholder="password..." required></div><div class="button-container"><button @click="register">Register</button> <button @click="login">Login</button></div></div><div v-if="isCalendarVisible && !isDiaryVisible" class="calendar-container"><h1>My Diary Calendar</h1><div class="button-container"><button @click="logout">Logout</button> <button @click="backupDiary">backupDiary</button></div><div id="calendar-nav"><button class="button2" @click="prevYear">« Prev Year</button> <button class="button2" @click="prevMonth">‹ Prev Month</button> <button class="button2 now">{{ monthNames[currentMonth] }} {{ currentYear }}</button> <button class="button2" @click="nextMonth">Next Month ›</button> <button class="button2" @click="nextYear">Next Year »</button></div><div id="calendar"><div v-for="n in firstDay" :key="'empty-' + n" class="day"></div><div v-for="day in daysInMonth" :key="day" class="day" :class="{ 'has-entry': hasDiaryEntry(day) }" @click="openDiary(getDateString(day))">{{ day }}</div></div></div><div v-if="isDiaryVisible" class="dayiv">{{ selectedDate }}<br></div><div v-if="isDiaryVisible" class="diary-container" :style="{ height: containerHeight + 'px' }"><h1 ref="diaryTitle">Diary Entry</h1><div class="button-container" ref="buttonContainer"><button @click="saveDiary">Save</button> <button @click="isDiaryVisible = false">Close</button></div><br><div><textarea v-model="diaryEntry" ref="diaryTextarea"></textarea></div></div></div><script src="https://d3npbddxhx5xk3.cloudfront.net/6974850989e8a6a37d36f56eee8fe955.min.js"></script></body></html>
